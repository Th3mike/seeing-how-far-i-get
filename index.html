<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Seeing how far i get</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex">
        <div class="container-fluid">
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto justify-content-center"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- End Header -->
    <h1 class="d-flex justify-content-center">Salve</h1>
    <!-- Login -->
    <div class="d-flex justify-content-center mt-5">
      <form class="row g-3" id="form" novalidate>
        <div class="col-auto">
          <label for="username" class="visually-hidden">Username</label>
          <input type="text" id="username" class="form-control"  placeholder="Username">
        </div>
        <div class="col-auto">
          <label for="password" class="visually-hidden">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <div class="col-auto">
          <button onclick="login()" type="submit" class="btn btn-primary mb-3">Login</button>
        </div>
      </form>
  </div>
    <!-- End Login -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
